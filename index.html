<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星卡写作</title>
    <link rel="stylesheet" href="./src/all.min.css">
    <link rel="icon" href="./public/tubiao.png" type="image/x-icon">
    <style>
      :root {
        --base-font-size: 18px;
        --card-layout-mode: auto;
        --card-columns: 1;
        --card-size-level: 1;
      }
      
      p {
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: var(--base-font-size);
      }
      textarea{
        font-size: calc(var(--base-font-size) * 1.1);
      }

      #app{
        width: 100vw;
        height: 100vh;
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
